<h2>{{ subtitle1 }}</h2>
<p>{{ personalLifeSummary }}</p>
<div style="display: flex;flex-direction: row;" scrollX="true">
  <mat-card *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-xl-image src={{card.img}} alt={{card.alt}}>
    <mat-card-content>
      <p>{{ card.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
<h2>{{ subtitle2 }}</h2>
<p>{{ workExperienceSummary }}</p>
